name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: 'Build ğŸ§±'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup ğŸ‘¨ğŸ»â€ğŸ’»
        uses: ./.github/actions/setup

      - name: Build Application ğŸ§±
        run: bun run build
        env:
          NEXT_PUBLIC_API_URL: 'https://api.example.com'

  lint:
    name: 'Lint ğŸ±'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup ğŸ‘¨ğŸ»â€ğŸ’»
        uses: ./.github/actions/setup

      - name: Lint JS files ğŸ±
        run: bun run lint:js

      - name: Lint CSS files ğŸ±
        run: bun run lint:css

  test:
    name: 'Test ğŸ§ª'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup ğŸ‘¨ğŸ»â€ğŸ’»
        uses: ./.github/actions/setup

      - name: Run unit tests ğŸ§ª
        run: bun run test:coverage

      - name: Collect coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
