name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: 'Build 🧱'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Setup 👨🏻‍💻
        uses: ./.github/actions/setup

      - name: Build Application 🧱
        run: yarn build
        env:
          NEXT_PUBLIC_API_URL: 'https://api.example.com'

  lint:
    name: 'Lint 🐱'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Setup 👨🏻‍💻
        uses: ./.github/actions/setup

      - name: Lint JS files 🐱
        run: yarn lint:js

      - name: Lint CSS files 🐱
        run: yarn lint:css

  test:
    name: 'Test 🧪'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Setup 👨🏻‍💻
        uses: ./.github/actions/setup

      - name: Run unit tests 🧪
        run: yarn test:coverage

      - name: Collect coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
